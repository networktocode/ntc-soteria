version: '3.5'
services:
  ntc_soteria:
    container_name: ntc-soteria
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    depends_on:
      - "batfish"
    volumes:
      - ./data:/local/data
      - ./acl_auditor:/local/acl_auditor
  batfish:
    container_name: batfish
    image: batfish/batfish:latest
    ports:
      - 9997:9997
      - 9996:9996
